<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bd321affd4.js" crossorigin="anonymous"></script>
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" type="text/css"> -->
    <title>Library</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>My Library <span id="addBook">[+]</span></h1> 
    <div class="container">
 
        <div class="bookshelf">
        </div>
    </div>
    
    <div class="modal-background">
        <div class="modal">
            <h3>Add Book</h3>
            <div class="form-container">
                <form id="bookInput">
                    <div class="input-container">
                        <label for="title">Title: </label>
                        <input type="text" id="title" value=""> 
                    </div>
                    <div class="input-container">
                        <label for="author">Author: </label>            
                        <input type="text" id="author" value="">                     
                    </div>
                    <div class="input-container">
                        <div class="form-bottom-container">
                            <label for="pages">Pages: </label>
                            <input type="number" id="pages">                        
                        </div>
                        <div class="form-bottom-container">
                            <label for="readState">I've read this </label>
                            <input type="checkbox" id="readState" value="true">                   
                        </div>
                    </div>
                </form>
                <div class="form-btn-container">
                    <button id="cancel-form" type="button">close</button>    
                    <button id="submit-form" type="button">submit</button>                    
                </div>

            </div>

        </div>       
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
