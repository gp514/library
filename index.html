<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Library</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>My Library <span id="addBook">[+]</span></h1>  
        <div class="bookshelf">
        </div>
    </div>
    
    <div class="modal">
        <h3>Add Book</h3>
        <form id="bookInput">
            <label for="title">Title: </label>
            <input type="text" id="title" value="The Adventures of Sherlock Holmes">
            <label for="author">Author: </label>            
            <input type="text" id="author" value="Arthur Conan Doyle">
            <label for="pages">Number of pages: </label>
            <input type="number" id="pages" value=780>
            <label for="readState">I've read this </label>
            <input type="checkbox" id="readState" value=false>
        </form>
        <button>Submit</button>
    </div>
