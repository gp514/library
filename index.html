<body>
    <h1>My Library <span id="addBook">[+]</span></h1> 
    <div class="container">
 
        <div class="bookshelf">
        </div>
    </div>
    
    <div class="modal-background">
        <div class="modal">
            <h3>Add Book</h3>
            <div class="form-container">
                <form id="bookInput">
                    <div class="input-container">
                        <label for="title">Title: </label>
                        <input type="text" id="title" value="The Adventures of Sherlock Holmes"> 
                    </div>
                    <div class="input-container">
                        <label for="author">Author: </label>            
                        <input type="text" id="author" value="Arthur Conan Doyle">                     
                    </div>
                    <div class="input-container">
                        <div class="form-bottom-container">
                            <label for="pages">Pages: </label>
                            <input type="number" id="pages" value=780>                        
                        </div>
                        <div class="form-bottom-container">
                            <label for="readState">I've read this </label>
                            <input type="checkbox" id="readState" value="true">                   
                        </div>
                    </div>
                </form>
                <div class="form-btn-container">
                    <button id="cancel-form" type="button">cancel</button>    
                    <button id="submit-form" type="button">submit</button>                    
                </div>

            </div>

        </div>       
    </div>
